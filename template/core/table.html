<!-- Table -->
<div id="{{index .Map "uuid"}}_{{index .Map "name"}}">
<div class="well">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">{{index .Map "title"}}</h5>
            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a data-action="collapse"></a></li>
                    <!--<li><a data-action="reload"></a></li>-->
                    <li><a data-action="close"></a></li>
                </ul>
            </div>
        </div>

        <div class="panel-body">
        {{index .Map "info"}}
        </div>

        <table class="table datatable-button-html5-columns" data-page-length="{{if index .Map "data_page_length"}}{{index .Map "data_page_length"}}{{else}}25{{end}}">
            <thead>
            <tr>
            {{range $index, $element := index .Map "headers"}}
                <th>{{$element}}</th>
            {{end}}
            </tr>
            </thead>
            <tbody>
            {{$columns := index .Map "columns"}}
            {{range $index_row, $row := index .Map "items"}}
            <tr>
            {{range $index_col, $col := $columns}}
                <td>
                {{index $row $col}}
                </td>
            {{end}}
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>
</div>
<!-- /Table -->
