<div class="table-responsive">
    <table class="table">
        <thead>
        <tr class="bg-blue">
        {{range $index, $element := index .Map "headers"}}
            <th>{{$element}}</th>
        {{end}}
        </tr>
        </thead>
        <tbody>
        {{$columns := index .Map "columns"}}
        {{$widths := index .Map "widths"}}
        {{range $index_row, $row := index .Map "items"}}
        <tr>
        {{range $index_col, $col := $columns}}
            <td {{if $widths}}width="{{index $widths $col}}"{{end}}>
            {{index $row $col}}
            </td>
        {{end}}
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
